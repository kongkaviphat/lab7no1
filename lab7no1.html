<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function submit(){
            var sum1 = parseInt(document.getElementById("n1").value);
                var sum2 = parseInt(document.getElementById("n2").value);

                var result = sum1 + sum2;

                document.getElementById("n3").value = result;  

        }
    </script>
</head>
<body>
       <input type="text" id="n1">
       <label>+</label>
       <input type="text" id="n2">
       <label>=</label>
       <input type="text" id="n3">
       <input type="button" onclick="submit()" value="go go!!">
</body>
</html>
